<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity AI: Intrusion Detection</h1>
        <form id="inputForm">
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" required>

            <label for="protocol_type">Protocol Type:</label>
            <input type="text" id="protocol_type" name="protocol_type" required>

            <label for="service">Service:</label>
            <input type="text" id="service" name="service" required>

            <label for="flag">Flag:</label>
            <input type="text" id="flag" name="flag" required>

            <button type="submit">Detect Intrusion</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
